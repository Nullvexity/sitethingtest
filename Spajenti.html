<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chat { width: 300px; margin: auto; border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
        input, button { margin: 5px; }
    </style>
</head>
<body>

    <h2>Simple Chat App</h2>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Type a message">
    <button id="sendBtn">Send</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // ðŸ”¥ Replace this with your Firebase config
	const firebaseConfig = {

		apiKey: "AIzaSyCTiLTHqA2cVZhxhflwrOiIAOPj10E97h8",

		authDomain: "fartened-chat.firebaseapp.com",

		projectId: "fartened-chat",

		storageBucket: "fartened-chat.firebasestorage.app",

		messagingSenderId: "554912759447",

		appId: "1:554912759447:web:442178c8ebcf16886ff3d2",

		measurementId: "G-7BN3XP2YSD"

};



            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const db = firebase.database();

            // Send message function
            function sendMessage() {
                const message = document.getElementById("message").value;
                if (message.trim() !== "") {
                    db.ref("messages").push({
                        text: message,
                        timestamp: Date.now()
                    });
                    document.getElementById("message").value = "";
                }
            }

            // Receive messages in real-time
            db.ref("messages").on("child_added", function(snapshot) {
                const msg = snapshot.val();
                const chatBox = document.getElementById("chat");
                chatBox.innerHTML += `<p>${msg.text}</p>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            });

            // Attach event listener AFTER Firebase is initialized
            document.getElementById("sendBtn").addEventListener("click", sendMessage);
        });
    </script>

</body>
</html>
